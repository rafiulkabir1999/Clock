<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="clock" onclick="{playSound()}">
            <span class="center"></span>
            <span class="center_white"></span>
            <span class="center_mid"></span>
            <span id="HOUR"class="hour"></span>
            <span id ="MIN" class="minute"></span>
            <span id="SEC" class="second" ></span>

           
            
            
            <span class="three">3</span> 
            <span class="six">6</span>
            <span class="nine">9</span>
            <span class="twelve">12</span>
            
           
           

            <div class="dot_3">
                <span class="dot"></span> 
            </div>
            <div class="dot_6">
                <span class="dot"></span> 
            </div>

            <div class="dot_9">
                <span class="dot"></span> 
            </div>

            <div class="dot_12">
                <span class="dot"></span> 
            </div>
            
            <div class="clock_div">

            </div>

            <div class="clock_div1">

            </div>
        
           <div id="DAY" class="clock_Day">
              
           </div>
 
          
          
           <span class="h_block rotation30">
               <samp class="block"></samp>
               <samp class="block"></samp>
           </span>
           <span class="h_block rotation36n">
            <samp class="block"></samp>
            <samp class="block"></samp>
           </span>



           <span class="h_block rotation60n">
            <samp class="block"></samp>
            <samp class="block"></samp>
        </span>

        <span class="h_block rotation60">
         <samp class="block"></samp>
         <samp class="block"></samp>
        </span>


   <div id="Location">

   </div>

        
           
            
        



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
